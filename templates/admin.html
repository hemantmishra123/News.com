<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>ADMIN PAGE</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename="css/admin.css")}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-image:url('/static/css/1.jpeg');background-size:'cover';">
    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:black">
  <div class="container-fluid" style="margin:20px;padding:20px;width:100%">
    <div class="navbar-header">
      <a class="navbar-brand" href="http://localhost:5000" style="text-decoration:None;color:white">HOME</a>
    </div>
  </div>
</nav>
	<form action="{{url_for('adminadd')}}" method='POST' enctype="multipart/form-data" accept="image/gif,image/jpeg,image/png,image/jpg">
		<fieldset>
		<legend><b>ADD NEWSCONTENT</b></legend>	
		<div class="container">
			<label for="Subsection"><b>Subsection</b></label>
    		<input type="text" name="subsection" required>
    		<label for="Title"><b>Title</b></label>
    		<input type="text" name="Title" required><br>
    		<label for="Content"><b>Content</b></label><br>
    		<textarea name="content" required></textarea><br>
            <label for="Image"><b>IMAGE</b></label><br>
            <input type="file" name="image"><br>
    		<button type="submit">SUBMIT</button>
    	</div>
    </fieldset>
 	</form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
	<form action="{{url_for('admindelete')}}" method='POST' >
		<fieldset>
	 	<legend><b>DELETE NEWSCONTENT</b></legend>
		<div class="container">
    		<label for="Title"><b>Title</b></label>
    		<input type="text" name="Title" required><br>
    		<button type="submit">DELETE</button>
    	</div>
		</fieldset>
 	</form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>    
	<fieldset>
	<legend><b>UPDATE NEWSCONTENT</b></legend>
 	<form action="{{url_for('adminupdate')}}" method='POST' >
		<div class="container">
    		<label for="Title"><b>Title</b></label>
    		<input type="text" name="Title"><br>
    		<button type="submit">Show Text</button>
    	</div>
 	</form>
 	<form action="{{url_for('adminmodify')}}" method='POST' >
    	{% if title %}
    	<textarea name="Title">{{ title.Title }}</textarea>
       	<textarea name="content" required>{{ title.newscontent }}</textarea>
       	<button type="submit">UPDATE</button>
       	{% endif %}
 	</form>
	</fieldset>
</body>
</html>
